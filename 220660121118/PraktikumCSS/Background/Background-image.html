<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Berbasis Web || Background-image</title>
    <style>
        body {
            background-image: url("img/paper.jpg"); /* Background image for page */
        }
     </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>This page has an image as the background!</p>
</body>
</html>
