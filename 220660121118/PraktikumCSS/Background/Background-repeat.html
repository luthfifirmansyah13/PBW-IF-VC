<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Berbasis Web || Background-repeat</title>
    <style>
        body {
            background-image: url('img/itachi.webp'); /* Ganti 'your-image.jpg' dengan nama file gambar Anda */
            background-size: cover;
            background-repeat: no-repeat;
        }
     </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Here, the background image is only shown once. In addition it is positioned away from the text.</p>
    <p>In this example we have also added a margin on the right side, so that the background image will not disturb the text.</p>
</body>
</html>
