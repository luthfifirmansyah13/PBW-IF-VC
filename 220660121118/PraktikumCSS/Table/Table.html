<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Berbasis Web || <Table></Table></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contoh Tabel dengan CSS</h1>
    <table>
       <thead>
          <tr>
             <th>Nama</th>
             <th>Umur</th>
             <th>Kota</th>
          </tr>
       </thead>
       <tbody>
          <tr>
             <td>Alice</td>
             <td>25</td>
             <td>Sumedang</td>
          </tr>
          <tr>
             <td>Bob</td>
             <td>30</td>
             <td>Bandung</td>
          </tr>
          <tr>
             <td>Charlie</td>
             <td>28</td>
             <td>Surabaya</td>
          </tr>
       </tbody>
    </table>
</body>
</html>
