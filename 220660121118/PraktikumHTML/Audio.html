<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Berbasis Web || Audio</title>
</head>
<body>
    <h1>Putar Musik</h1>
    <audio controls>
        <source src="audio/My Chemical Romance - I Don't Love You [Official Music Video] [HD].mp3" type="audio/mpeg">
        <source src="audio/My Chemical Romance - I Don't Love You [Official Music Video] [HD].mp3" type="audio/ogg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
</body>
</html>

<!--

Pada HTML kita juga bisa menyisipkan sebuah audio dengan menggunakan tag <audio/>. tag tersebut bisanya digunakan untuk memutar sebuah audio dihalaman web

contoh :

<audio controls>
  <source src="testing.mp3" type="audio/mpeg">
</audio>
Pada kode diatas controls merupakan sebuah element untuk mengatur sebuah audio kita seperti auto play, 
volume , pause dan masih banyak lagi. sedangkan source merupakan element untuk menargetkan file audio kita.

-->
