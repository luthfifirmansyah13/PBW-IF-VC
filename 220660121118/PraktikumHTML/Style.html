<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Berbasis Web || Style</title>
</head>
<body>
    <p>I am normal</p>
    <p style="color:red;">I am red</p>
    <p style="color:blue;">I am blue</p>
    <p style="font-size:50px;">I am big</p>
</body>
</html>

<!--

Pada HTML kita bisa menambahkan sebuah attribute style pada suatu element agar element yang kita miliki 
terlihat lebih bagus, attribute style sendiri memiliki beragam fungsinya baik itu berupa, color , font , size, dan masih banyak lagi.

-->
