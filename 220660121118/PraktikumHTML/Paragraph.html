<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Berbasis Web || Paragraph</title>
</head>
<body>
    <p align="left">penulisan paragraf rata kiri dalam html</p>
    <p align="right">penulisan paragraf rata kanan dalam html</p>
    <p align="center">penulisan paragraf rata tengah dalam html</p>
    <p align="justivy">penulisan paragraf rata kiri kanan dalam html</p>
</body>
</html>

<!--

Paragraph merupakan suatu elemen yang terdapat didalam HTML. 
dalam paragraph itu sendiri terdapat 3 element yang bisa dikombinasikan 
langsung dengan tag paragraph yaitu : align="left", align="right", align="center", dan align="justify".

-->
