<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Berbasis Web || Heading</title>
</head>
<body>
    <h1> Ini adalah Heading 1</h1>
    <h2> Ini adalah Heading 2</h2>
    <h3> Ini adalah Heading 3</h3>
    <h4> Ini adalah Heading 4</h4>
    <h5> Ini adalah Heading 5</h5>
    <h6> Ini adalah Heading 6</h6>
</body>
</html>

<!--

Heading merupakan element atau tag html yang berfungsi untuk menampilkan bagian penting pada halaman web. 
Element HTML sendiri memiliki beberapa tingkatan yaitu <h1>, <h2>, <h3>, <h4>, <h5> dan <h6>. perbedaan 
dari tingkatan element tersebut berupa ukuran teks yang di tampilkan.

-->
