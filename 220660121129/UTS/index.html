<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Todo List</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="ketik dan tekan enter untuk menambahkan" autocomplete="off">
            <button id="add-button">Tambahkan</button>
        </form>
        <ul id="todo-list">
            <!-- Todo items akan ditambahkan di sini menggunakan JavaScript -->
        </ul>
    </div>
</body>
</html>
