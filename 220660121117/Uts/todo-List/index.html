<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Todo List</h1>
        <div class="flex flex-col items-center mb-4 ">
            <input id="titleInput" type="text" placeholder="Add a title" class=" text-center border border-gray-300 p-2 rounded-lg w-full md:w-1/2 focus:outline-none focus:ring-2 focus:ring-indigo-400 mb-2 " />
            <input id="todoInput" type="text" placeholder="Add a new task" class="text-center border border-gray-300 p-2 rounded-lg w-full md:w-1/2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            <button onclick="addTodo()" class="bg-indigo-500 text-white px-4 py-2 mt-2 rounded-lg hover:bg-indigo-600 focus:outline-none">Add</button>
        </div>
        <div id="todoList" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
