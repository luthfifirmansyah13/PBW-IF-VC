<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Aplikasi -->
        <header>
            <h1>Tugas</h1>
            <h1>List Tugas</h1>
        </header>

        <!-- Kontainer Form dan Penyimpanan -->
        <div class="form-storage-container">
            <!-- Form Tambah Todo -->
            <section class="todo-form">
                <input type="text" id="todo-title" placeholder="Judul todo" aria-label="Judul todo">
                <input type="text" id="todo-description" placeholder="Deskripsi" aria-label="Deskripsi todo">
                <input type="date" id="todo-date" aria-label="Tanggal todo">
                <input type="time" id="todo-time" aria-label="Waktu todo">
                
                <!-- Pilihan Kategori -->
                <select id="todo-category">
                    <option value="">Pilih Kategori</option>
                    <option value="Pekerjaan">Pekerjaan</option>
                    <option value="Pribadi">Pribadi</option>
                    <option value="Belanja">Belanja</option>
                    <option value="Lainnya">Lainnya</option>
                </select>

                <!-- Pilihan Prioritas -->
                <select id="todo-priority">
                    <option value="">Pilih Prioritas</option>
                    <option value="Tinggi">Tinggi</option>
                    <option value="Sedang">Sedang</option>
                    <option value="Rendah">Rendah</option>
                </select>
                
                
            </section>

            <!-- Penyimpanan Data -->
            <section class="data-storage">
                <div id="saved-data">
                    <!-- Data yang disimpan akan ditampilkan di sini melalui JavaScript -->
                </div>
                <!-- Tombol Hapus Terpilih -->
                
            </section>
        </div>
        <div class="buttonForm">
            <button id="add-todo">Tambah</button>
            <button id="delete-selected">Hapus Terpilih</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
